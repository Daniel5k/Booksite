{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{books.slug}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="width:400px">
        <div class="row"><h4 class="card-title">{{ books.title }}</h4></div>
            
            <div class="card-body">
                <img class="img-fluid" src="{{ books.cover_image.url }}" alt="Card image" width="100" height="100">
                <p class="card-text"> Summary of the book is : {{ books.summary}}</p>
                <p class="card-text">The author of this book is: {{books.author}} </p>
                <a href="/book" class="btn btn-primary">Go back to home</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
